<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runs Predictor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>
</head>
<body>
    <div id="container">
        <div class="inner">
            <h2>Runs Predictor by Number of matches win</h2>
        </div>
        <div class="form">
            <form>
                <input type="number" id="matches" placeholder="Enter Win Matches" required>
                <button id="btn">Predict</button>
            </form>
        </div>
        <div class="result">
            <h3 id="result_h3">

            </h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
